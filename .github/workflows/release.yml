name: Release Build

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.23.9'
  NODE_VERSION: '22'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Dockeré•œåƒæž„å»ºå’Œå‘å¸ƒ
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short commit SHA
        id: vars
        run: echo "short_sha=${GITHUB_SHA:0:8}" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          build-args: |
            VERSION=${{ github.ref_name }}
            GIT_COMMIT=${{ steps.vars.outputs.short_sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # å¤šå¹³å°äºŒè¿›åˆ¶æ–‡ä»¶æž„å»ºå’Œå‘å¸ƒ
  binary:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          # Windows
          - { goos: "windows", goarch: "amd64", suffix: ".exe" }
          # macOS
          - { goos: "darwin", goarch: "amd64", suffix: "" }
          - { goos: "darwin", goarch: "arm64", suffix: "" }
          # Linux
          - { goos: "linux", goarch: "amd64", suffix: "" }
          - { goos: "linux", goarch: "arm64", suffix: "" }

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Get short commit SHA
        id: vars
        run: echo "short_sha=${GITHUB_SHA:0:8}" >> $GITHUB_OUTPUT

      - name: Install bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Build frontend
        run: |
          cd web
          bun install --no-verify
          bun run build

      - name: Prepare embedded files
        run: |
          rm -rf server/web/dist
          cp -r web/dist server/web/

      - name: Build backend binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          # ç¡®ä¿Goä¾èµ–æ˜¯æœ€æ–°çš„ï¼ˆgo.modåœ¨æ ¹ç›®å½•ï¼‰
          go mod tidy
          
          # æž„å»ºå˜é‡
          VERSION="${{ github.ref_name }}"
          GIT_COMMIT="${{ steps.vars.outputs.short_sha }}"
          BUILD_TIME="$(date -u '+%Y-%m-%d %H:%M:%S')"
          
          # æž„å»ºäºŒè¿›åˆ¶æ–‡ä»¶ï¼ˆæŒ‡å®šæ­£ç¡®çš„main.goè·¯å¾„ï¼‰
          go build \
            -ldflags="-s -w -X 'main.Version=${VERSION}' -X 'main.GitCommit=${GIT_COMMIT}' -X 'main.BuildTime=${BUILD_TIME}'" \
            -o cccmu-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} \
            ./server/main.go

      - name: Install UPX
        run: |
          sudo apt-get update
          sudo apt-get install -y upx-ucl

      - name: Compress binary with UPX
        run: |
          # è·³è¿‡macOSå¹³å°çš„åŽ‹ç¼©ï¼ŒUPXä¸æ”¯æŒ
          if [ "${{ matrix.goos }}" = "darwin" ]; then
            echo "Skipping UPX compression for macOS (${{ matrix.goos }}-${{ matrix.goarch }})"
            mv cccmu-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} cccmu-${{ matrix.goos }}-${{ matrix.goarch }}-compressed${{ matrix.suffix }}
          else
            upx --best --lzma cccmu-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} -o cccmu-${{ matrix.goos }}-${{ matrix.goarch }}-compressed${{ matrix.suffix }}
          fi

      - name: Calculate checksums
        run: |
          sha256sum cccmu-${{ matrix.goos }}-${{ matrix.goarch }}-compressed${{ matrix.suffix }} > cccmu-${{ matrix.goos }}-${{ matrix.goarch }}-compressed${{ matrix.suffix }}.sha256

      - name: Create zip package
        run: |
          # é‡å‘½åæ–‡ä»¶ä»¥ç§»é™¤ -compressed åŽç¼€
          mv cccmu-${{ matrix.goos }}-${{ matrix.goarch }}-compressed${{ matrix.suffix }} cccmu-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}
          mv cccmu-${{ matrix.goos }}-${{ matrix.goarch }}-compressed${{ matrix.suffix }}.sha256 cccmu-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}.sha256
          
          # åˆ›å»ºzipåŒ…
          zip -j cccmu-${{ matrix.goos }}-${{ matrix.goarch }}.zip \
            cccmu-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} \
            cccmu-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}.sha256

      - name: Upload binary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cccmu-${{ matrix.goos }}-${{ matrix.goarch }}
          path: cccmu-${{ matrix.goos }}-${{ matrix.goarch }}.zip

  # åˆ›å»ºGitHub Release
  release:
    needs: [docker, binary]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-artifacts

      - name: Prepare release files
        run: |
          mkdir -p ./release-files
          find ./release-artifacts -name "*.zip" -exec cp {} ./release-files/ \;
          
          ls -la ./release-files

      - name: Generate release notes
        run: |
          VERSION="${{ github.ref_name }}"
          COMMIT="${GITHUB_SHA:0:8}"
          BUILD_TIME="$(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          cat > release-notes.md << 'EOF'
          ## ðŸš€ cccmu ${{ github.ref_name }} å‘å¸ƒ
          
          ### ðŸ“¦ ä¸‹è½½
          
          #### ðŸ³ Docker é•œåƒ
          ```bash
          docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          ```
          
          #### ðŸ“‹ æ”¯æŒçš„å¹³å°
          
          **Windows**
          - amd64 (x86_64): `cccmu-windows-amd64.zip`
          
          **macOS**  
          - amd64 (Intel): `cccmu-darwin-amd64.zip`
          - arm64 (Apple Silicon): `cccmu-darwin-arm64.zip`
          
          **Linux**
          - amd64 (x86_64): `cccmu-linux-amd64.zip`
          - arm64 (ARM64): `cccmu-linux-arm64.zip`
          
          #### ðŸƒ å¿«é€Ÿè¿è¡Œ
          ```bash
          # ä¸‹è½½zipåŒ…å¹¶è§£åŽ‹è¿è¡Œ
          unzip cccmu-linux-amd64.zip
          chmod +x cccmu-linux-amd64
          ./cccmu-linux-amd64
          
          # æˆ–ä½¿ç”¨Docker
          docker run -p 8080:8080 ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          ```
          
          ### âš¡ ç‰ˆæœ¬ä¿¡æ¯
          - **ç‰ˆæœ¬**: ${{ github.ref_name }}
          - **æäº¤**: ${GITHUB_SHA:0:8}
          - **æž„å»ºæ—¶é—´**: BUILD_TIME_PLACEHOLDER
          
          ### ðŸ”’ æ–‡ä»¶æ ¡éªŒ
          æ¯ä¸ª zip åŒ…ä¸­éƒ½åŒ…å«å¯¹åº”çš„ SHA256 æ ¡éªŒæ–‡ä»¶ï¼Œè¯·è§£åŽ‹åŽéªŒè¯äºŒè¿›åˆ¶æ–‡ä»¶å®Œæ•´æ€§ï¼š
          ```bash
          # è§£åŽ‹zipåŒ…
          unzip cccmu-linux-amd64.zip
          # éªŒè¯æ–‡ä»¶å®Œæ•´æ€§
          sha256sum -c cccmu-linux-amd64.sha256
          ```
          EOF
          
          # æ›¿æ¢æž„å»ºæ—¶é—´å ä½ç¬¦
          sed -i "s/BUILD_TIME_PLACEHOLDER/${BUILD_TIME}/" release-notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: cccmu ${{ github.ref_name }}
          body_path: release-notes.md
          files: |
            ./release-files/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}