name: Release Build

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.23.9'
  NODE_VERSION: '22'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Docker镜像构建和发布
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short commit SHA
        id: vars
        run: echo "short_sha=${GITHUB_SHA:0:8}" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          build-args: |
            VERSION=${{ github.ref_name }}
            GIT_COMMIT=${{ steps.vars.outputs.short_sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 多平台二进制文件构建和发布
  binary:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          # Windows
          - { goos: "windows", goarch: "amd64", suffix: ".exe" }
          # macOS
          - { goos: "darwin", goarch: "amd64", suffix: "" }
          - { goos: "darwin", goarch: "arm64", suffix: "" }
          # Linux
          - { goos: "linux", goarch: "amd64", suffix: "" }
          - { goos: "linux", goarch: "arm64", suffix: "" }

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Get short commit SHA
        id: vars
        run: echo "short_sha=${GITHUB_SHA:0:8}" >> $GITHUB_OUTPUT

      - name: Install bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Build frontend
        run: |
          cd web
          bun install --no-verify
          bun run build

      - name: Prepare embedded files
        run: |
          rm -rf server/web/dist
          cp -r web/dist server/web/

      - name: Build backend binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          # 确保Go依赖是最新的（go.mod在根目录）
          go mod tidy
          
          # 构建变量
          VERSION="${{ github.ref_name }}"
          GIT_COMMIT="${{ steps.vars.outputs.short_sha }}"
          BUILD_TIME="$(date -u '+%Y-%m-%d %H:%M:%S')"
          
          # 构建二进制文件（指定正确的main.go路径）
          go build \
            -ldflags="-s -w -X 'main.Version=${VERSION}' -X 'main.GitCommit=${GIT_COMMIT}' -X 'main.BuildTime=${BUILD_TIME}'" \
            -o cccmu-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} \
            ./server/main.go

      - name: Install UPX
        run: |
          sudo apt-get update
          sudo apt-get install -y upx-ucl

      - name: Compress binary with UPX
        run: |
          # 跳过macOS平台的压缩，UPX不支持
          if [ "${{ matrix.goos }}" = "darwin" ]; then
            echo "Skipping UPX compression for macOS (${{ matrix.goos }}-${{ matrix.goarch }})"
            mv cccmu-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} cccmu-${{ matrix.goos }}-${{ matrix.goarch }}-compressed${{ matrix.suffix }}
          else
            upx --best --lzma cccmu-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} -o cccmu-${{ matrix.goos }}-${{ matrix.goarch }}-compressed${{ matrix.suffix }}
          fi

      - name: Calculate checksums
        run: |
          sha256sum cccmu-${{ matrix.goos }}-${{ matrix.goarch }}-compressed${{ matrix.suffix }} > cccmu-${{ matrix.goos }}-${{ matrix.goarch }}-compressed${{ matrix.suffix }}.sha256

      - name: Create zip package
        run: |
          # 重命名文件以移除 -compressed 后缀
          mv cccmu-${{ matrix.goos }}-${{ matrix.goarch }}-compressed${{ matrix.suffix }} cccmu-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}
          mv cccmu-${{ matrix.goos }}-${{ matrix.goarch }}-compressed${{ matrix.suffix }}.sha256 cccmu-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}.sha256
          
          # 创建zip包
          zip -j cccmu-${{ matrix.goos }}-${{ matrix.goarch }}.zip \
            cccmu-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} \
            cccmu-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}.sha256

      - name: Upload binary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cccmu-${{ matrix.goos }}-${{ matrix.goarch }}
          path: cccmu-${{ matrix.goos }}-${{ matrix.goarch }}.zip

  # 创建GitHub Release
  release:
    needs: [docker, binary]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-artifacts

      - name: Prepare release files
        run: |
          mkdir -p ./release-files
          find ./release-artifacts -name "*.zip" -exec cp {} ./release-files/ \;
          
          ls -la ./release-files

      - name: Generate release notes
        run: |
          VERSION="${{ github.ref_name }}"
          COMMIT="${GITHUB_SHA:0:8}"
          BUILD_TIME="$(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          cat > release-notes.md << 'EOF'
          ## 🚀 cccmu ${{ github.ref_name }} 发布
          
          ### 📦 下载
          
          #### 🐳 Docker 镜像
          ```bash
          docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          ```
          
          #### 📋 支持的平台
          
          **Windows**
          - amd64 (x86_64): `cccmu-windows-amd64.zip`
          
          **macOS**  
          - amd64 (Intel): `cccmu-darwin-amd64.zip`
          - arm64 (Apple Silicon): `cccmu-darwin-arm64.zip`
          
          **Linux**
          - amd64 (x86_64): `cccmu-linux-amd64.zip`
          - arm64 (ARM64): `cccmu-linux-arm64.zip`
          
          #### 🏃 快速运行
          ```bash
          # 下载zip包并解压运行
          unzip cccmu-linux-amd64.zip
          chmod +x cccmu-linux-amd64
          ./cccmu-linux-amd64
          
          # 或使用Docker
          docker run -p 8080:8080 ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          ```
          
          ### ⚡ 版本信息
          - **版本**: ${{ github.ref_name }}
          - **提交**: ${GITHUB_SHA:0:8}
          - **构建时间**: BUILD_TIME_PLACEHOLDER
          
          ### 🔒 文件校验
          每个 zip 包中都包含对应的 SHA256 校验文件，请解压后验证二进制文件完整性：
          ```bash
          # 解压zip包
          unzip cccmu-linux-amd64.zip
          # 验证文件完整性
          sha256sum -c cccmu-linux-amd64.sha256
          ```
          EOF
          
          # 替换构建时间占位符
          sed -i "s/BUILD_TIME_PLACEHOLDER/${BUILD_TIME}/" release-notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: cccmu ${{ github.ref_name }}
          body_path: release-notes.md
          files: |
            ./release-files/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}