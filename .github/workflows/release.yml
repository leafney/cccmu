name: Release Build

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.23.9'
  NODE_VERSION: '22'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Dockeré•œåƒæž„å»ºå’Œå‘å¸ƒ
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short commit SHA
        id: vars
        run: echo "short_sha=${GITHUB_SHA:0:8}" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
            GIT_COMMIT=${{ steps.vars.outputs.short_sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # å¤šå¹³å°äºŒè¿›åˆ¶æ–‡ä»¶æž„å»ºå’Œå‘å¸ƒ
  binary:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          # Windows
          - { goos: "windows", goarch: "amd64", suffix: ".exe" }
          # macOS
          - { goos: "darwin", goarch: "amd64", suffix: "" }
          - { goos: "darwin", goarch: "arm64", suffix: "" }
          # Linux
          - { goos: "linux", goarch: "amd64", suffix: "" }
          - { goos: "linux", goarch: "arm64", suffix: "" }

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Get short commit SHA
        id: vars
        run: echo "short_sha=${GITHUB_SHA:0:8}" >> $GITHUB_OUTPUT

      - name: Install bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Build frontend
        run: |
          cd web
          bun install
          bun run build

      - name: Prepare embedded files
        run: |
          rm -rf server/web/dist
          cp -r web/dist server/web/

      - name: Build backend binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          # ç¡®ä¿Goä¾èµ–æ˜¯æœ€æ–°çš„ï¼ˆgo.modåœ¨æ ¹ç›®å½•ï¼‰
          go mod tidy
          
          # æž„å»ºå˜é‡
          VERSION="${{ github.ref_name }}"
          GIT_COMMIT="${{ steps.vars.outputs.short_sha }}"
          BUILD_TIME="$(date -u '+%Y-%m-%d %H:%M:%S')"
          
          # æž„å»ºäºŒè¿›åˆ¶æ–‡ä»¶ï¼ˆæŒ‡å®šæ­£ç¡®çš„main.goè·¯å¾„ï¼‰
          go build \
            -ldflags="-s -w -X 'main.Version=${VERSION}' -X 'main.GitCommit=${GIT_COMMIT}' -X 'main.BuildTime=${BUILD_TIME}'" \
            -o cccmu-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} \
            ./server/main.go

      - name: Install UPX
        run: |
          sudo apt-get update
          sudo apt-get install -y upx-ucl

      - name: Compress binary with UPX
        run: |
          # è·³è¿‡macOSå¹³å°çš„åŽ‹ç¼©ï¼ŒUPXä¸æ”¯æŒ
          if [ "${{ matrix.goos }}" = "darwin" ]; then
            echo "Skipping UPX compression for macOS (${{ matrix.goos }}-${{ matrix.goarch }})"
            mv cccmu-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} cccmu-${{ matrix.goos }}-${{ matrix.goarch }}-compressed${{ matrix.suffix }}
          else
            upx --best --lzma cccmu-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} -o cccmu-${{ matrix.goos }}-${{ matrix.goarch }}-compressed${{ matrix.suffix }}
          fi

      - name: Calculate checksums
        run: |
          sha256sum cccmu-${{ matrix.goos }}-${{ matrix.goarch }}-compressed${{ matrix.suffix }} > cccmu-${{ matrix.goos }}-${{ matrix.goarch }}-compressed${{ matrix.suffix }}.sha256

      - name: Upload binary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cccmu-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            cccmu-${{ matrix.goos }}-${{ matrix.goarch }}-compressed${{ matrix.suffix }}
            cccmu-${{ matrix.goos }}-${{ matrix.goarch }}-compressed${{ matrix.suffix }}.sha256

  # åˆ›å»ºGitHub Release
  release:
    needs: [docker, binary]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-artifacts

      - name: Prepare release files
        run: |
          mkdir -p ./release-files
          find ./release-artifacts -name "cccmu-*-compressed*" -exec cp {} ./release-files/ \;
          
          # é‡å‘½åæ–‡ä»¶ä»¥ä¾¿æ›´å¥½çš„è¯†åˆ«
          cd ./release-files
          for file in cccmu-*-compressed*; do
            # ç§»é™¤ -compressed åŽç¼€
            new_name=$(echo "$file" | sed 's/-compressed//')
            mv "$file" "$new_name"
          done
          
          ls -la

      - name: Generate release notes
        run: |
          echo "## ðŸš€ cccmu ${{ github.ref_name }} å‘å¸ƒ" > release-notes.md
          echo "" >> release-notes.md
          echo "### ðŸ“¦ ä¸‹è½½" >> release-notes.md
          echo "" >> release-notes.md
          echo "#### ðŸ³ Docker é•œåƒ" >> release-notes.md
          echo '```bash' >> release-notes.md
          echo "docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}" >> release-notes.md
          echo '```' >> release-notes.md
          echo "" >> release-notes.md
          echo "#### ðŸ“‹ æ”¯æŒçš„å¹³å°" >> release-notes.md
          echo "- **Windows**: `cccmu-windows-amd64.exe`" >> release-notes.md
          echo "- **macOS**: `cccmu-darwin-amd64`, `cccmu-darwin-arm64`" >> release-notes.md  
          echo "- **Linux**: `cccmu-linux-amd64`, `cccmu-linux-arm64`" >> release-notes.md
          echo "" >> release-notes.md
          echo "#### ðŸƒ å¿«é€Ÿè¿è¡Œ" >> release-notes.md
          echo '```bash' >> release-notes.md
          echo "# ä¸‹è½½åŽç›´æŽ¥è¿è¡Œ" >> release-notes.md
          echo "chmod +x cccmu-linux-amd64" >> release-notes.md
          echo "./cccmu-linux-amd64" >> release-notes.md
          echo "" >> release-notes.md
          echo "# æˆ–ä½¿ç”¨Docker" >> release-notes.md
          echo "docker run -p 8080:8080 ghcr.io/${{ github.repository }}:${{ github.ref_name }}" >> release-notes.md
          echo '```' >> release-notes.md
          echo "" >> release-notes.md
          echo "### âš¡ ç‰ˆæœ¬ä¿¡æ¯" >> release-notes.md
          echo "- **ç‰ˆæœ¬**: ${{ github.ref_name }}" >> release-notes.md
          echo "- **æäº¤**: ${GITHUB_SHA:0:8}" >> release-notes.md
          echo "- **æž„å»ºæ—¶é—´**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> release-notes.md
          echo "" >> release-notes.md
          echo "### ðŸ”’ æ–‡ä»¶æ ¡éªŒ" >> release-notes.md
          echo "æ‰€æœ‰äºŒè¿›åˆ¶æ–‡ä»¶éƒ½æä¾›äº† SHA256 æ ¡éªŒå’Œï¼Œè¯·åœ¨ä¸‹è½½åŽéªŒè¯æ–‡ä»¶å®Œæ•´æ€§ã€‚" >> release-notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: cccmu ${{ github.ref_name }}
          body_path: release-notes.md
          files: |
            ./release-files/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}